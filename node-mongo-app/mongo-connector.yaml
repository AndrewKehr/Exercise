apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-connector
  template:
    metadata:
      labels:
        app: mongo-connector
    spec:
      containers:
      - name: mongo-connector
        image: 767828727505.dkr.ecr.us-east-1.amazonaws.com/mongo-connector:latest
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-uri
              key: MONGO_URI
